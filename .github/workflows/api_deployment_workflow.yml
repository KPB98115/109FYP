name: Rest API integration check and deployment

on:
  push:
    branches:
      - main

jobs:

  build:

    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./rest_api

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          sparse-checkout: |
            Dockerfile
            api.py
            face_detect.py
            object_detect.py
            test.py
            util.py
            requirements.txt

      - name: List files in directory
      - run: ls

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          architecture: "x64"
          cache: 'pip'
        env:
          AGENT_TOOLSDIRECTORY: /opt/hostedtoolcache
          
      - name: Install Python dependencies from requirements.txt
        run: pip install -r requirements.txt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev python3-pip

      - name: Clone Yolov5
        run: git clone https://github.com/ultralytics/yolov5.git

      - name: Install face_recognition
        run: |
          git clone -b 'v19.9' --single-branch https://github.com/davisking/dlib.git dlib/
          cd dlib
          python3 setup.py install --yes USE_AVX_INSTRUCTIONS

      - name: Deploy flask app with docker service
        run: docker build -t api_109fyp . && docker run -p 5000:5000 api_109fyp

      - name: Run test.py script
        run: python test.py
